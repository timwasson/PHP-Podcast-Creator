	<script>
	$(function() {
        $("[rel='tooltip']").tooltip();
        
        //Hack to fix the affix widths.
        function playerFix() {
        	var player = "aside #jp_container";
        	var width = $(player).parent().width();
        	
        	$(player).css({"width":width})
        	
        	if($(window).width() > 767) {
		    	$(player).affix({offset:200}).css({"top":0});
	        } else {
		        // remove the affix
		        $(player).removeData('affix').removeClass("affix affix-top affix-bottom");
	        }
        }
        
        $(window).resize(function() {
        	playerFix();
        });
        playerFix();
    });
	</script>
